<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <a href="index.html">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
        </a>
        <ul class="navbar">
            <li><a href="index.html">Search</a></li>
            <li><a href="images.html">Image</a></li>
        </ul>
        <h3>Advanced Search</h3>
        <hr>
        <form action="https://google.com/search">

            <table class="text-input-table">
                <tr>
                    <td><h4>
                        Find pages with ...
                    </h4></td>
                </tr>
                <tr>
                    <td>all these words: </td>
                    <td> <input name="as_q" type="text" class="searchbar-as"></td>
                </tr>
                <tr>
                    <td>these exact word or phrase: </td>
                    <td> <input name="as_epq" type="text" class="searchbar-as"></td>
                </tr>
                <tr>
                    <td>any of these words: </td>
                    <td> <input name="as_oq" type="text" class="searchbar-as"></td>
                </tr>
                <tr>
                    <td>none of these words: </td>
                    <td> <input name="as_eq" type="text" class="searchbar-as"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Advanced Search" class="searchbutton"></td>
                </tr>
            </table>
        </form>

    </body>
</html>
