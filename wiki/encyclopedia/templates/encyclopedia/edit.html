{% extends 'encyclopedia/layout.html' %}
{% block title %}
Edit
{% endblock title %}
{% block body %}
<h3>Please edit the entry below:</h3><hr>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form action="{% url 'edit' form.title %}" method="POST">
{% csrf_token %}
Title: {{ form.title }}<br>
Body:<br> {{ form.body }}<br>
<input type="submit">
</form>
{% endblock body%}
