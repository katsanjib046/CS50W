{% extends 'encyclopedia/layout.html' %}

{% block title %}

{% endblock title %}

{% block body %}

<h4>
    Sorry!<br>
 We couldn't find an entry for {{ title }}.<br>
The following is a list of relevant entries.

{% for entry in relevant_entries%}

{% endfor %}
{% endblock body%}
